version: "3"
services:
  mysql:
    container_name: mysql_store
    image: mysql:8.3.0
    ports: -"3308:3306"
    volume:
      - mysqlProject:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: StoreDB
    networks:
      - Store
  mongo:
    container_name: mongo_store
    image: mongo:4.2
    ports: -"27039:27017"
    environment:
      - MONGO_INIT_ROOT_USSER: root
      - MONGO_INIT_ROOT_PASSWORD: abc
    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - dataStore:/data/db
    networks:
      - Store
      
networks:
  Store:
    driver: bridge
